<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd.table.min.css'>
  
</head>
<body>

<div class="container">
<h2 style="text-align:center">Naprawy</h2>
  <div class="row">
  <div class="text-center p-t-10">
					<a class="txt2" href="#" th:href="@{/manage}">
							Powrót
						</a>
						
					</div>
    <div class="col-xs-12">
      <div class="table-responsive" data-pattern="priority-columns">
        <table class="table table-bordered table-hover">       
          <thead>
            <tr>
              <th>Data</th>
               <th>Opis</th>
              <th></th> 
            </tr>
          </thead>
          <tbody>
            <tr th:each="request : ${repairRequest}">
    		<td th:text="${request.date}">Data</td> 
    		<td th:text="${request.des}">Data</td> 						  
			<td>
				<a th:href="@{'/delete/' + ${request.id}}">Usuń  </a>								
			</td>		
    	</tr>        
          </tbody>          
        </table>
      </div>
    </div>
  </div>
</div>
 	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd-table-patterns.js'></script>
</body>
</html>
