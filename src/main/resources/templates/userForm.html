<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd.table.min.css'>
  
</head>
<body>

<div class="container">
<h2 style="text-align:center">Użytkownicy</h2>
  <div class="row">
  <div class="text-center p-t-10">
					<a class="txt2" href="#" th:href="@{/manage}">
							Powrót
						</a>
					</div>
    <div class="col-xs-12">
      <div class="table-responsive" data-pattern="priority-columns">
        <table class="table table-bordered table-hover">       
          <thead>
            <tr>
              <th>Użytkownik</th>
              <th data-priority="1">Email</th>
              <th data-priority="2">Telefon</th>
              <th data-priority="3">Adres</th>
              <th data-priority="4">Miasto</th>
              <th data-priority="5">Kod pocztowy</th>  
              <th></th> 
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${listUsers}">
    		<td th:text="${user.firstName}">Imię</td> 		
    		<td th:text="${user.email}">Email</td>
    		<td th:text="${user.phone}">Telefon</td>
    		<td th:text="${user.address}">Adres</td>
			<td th:text="${user.city}">Miasto</td> 
			<td th:text="${user.postalCode}">Kod pocztowy</td>			  
			<td>
				<a th:href="@{'/delete/' + ${user.id}}">Usuń</a>
			</td>		
    	</tr>        
          </tbody>          
        </table>
      </div>
    </div>
  </div>
</div>
 	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd-table-patterns.js'></script>
</body>
</html>
